{% extends "base.html" %}

{% block content %}
    {% if not created %}
        <div style="margin-top: 30px;">        
            <form action="." method="POST">
                {% csrf_token %}
                <input type="text" name="title" placeholder="Title" /><br>
                <textarea name="content" placeholder="Content" cols="30" rows="3"></textarea><br>
                <button type="submit">Create</button>
            </form>
        </div>
    {% else %}
        <p>Your article was created.</p>
        <a href="/article/{{ article_obj.id }}/">{{ article_obj.title }} - {{ article_obj.content }}</a>
    {% endif %}        
{% endblock content %}
